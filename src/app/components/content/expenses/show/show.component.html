<h3>Stycze≈Ñ 2023</h3>
<div class="table">
    <div class="table-row table-header">
        <div class="table-col">Name</div>
        <div class="table-col table-col-price">Amount</div>
        <div class="table-col table-col-paid">Paid</div>
    </div>
    <div *ngFor="let expense of expenses" class="table-row">
        <div class="table-col">{{expense.name}} </div>
        <div class="table-col table-col-price">{{expense.price}} </div>
        <div class="table-col table-col-paid"><input [checked]="expense.paid" type="checkbox"></div>
    </div>
</div>
